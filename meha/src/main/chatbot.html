<!doctype html>
<html lang="en">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<title>Mental Health Assistant</title>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/custom.css" />
    <link rel="stylesheet" type="text/css" href="css/chatbox.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="javascripts/convo.js"></script>
	
  </head>
  
  <body class="chat-main">
                <div style="background-color: #fcf8e3;text-align:center" class="col-sm-12 username pl-2">
                    <span class="text-muted">
						<small>	To restart the conversation, click on the HOME icon</small>
					</span>
                </div>
                <div class="col-md-12 chat-header bg-primary text-white">
                    <div style="height:25px;padding-top:3px"  class="row">
                        <div class="col-sm-9 username pl-2">
                            <i class="fa fa-circle text-success" aria-hidden="true"></i>
                            <span>Nimhans Mental Health Assistant</span>
                        </div>
                        <div class="col-sm-3 options text-right pr-2">
                            <i style="color:white;font-size:15px;padding-bottom:3px" class="tooltipicon" onclick="home()">
								<span class="fa-fw select-all fas"></span>
								<span class="tooltiptext" style="white-space: nowrap;">Home</span>
							</i>
                            <i style="color:white;font-size:15px;padding-bottom:3px" class="tooltipicon" onclick="usefulLinks()">
								<span class="fa-fw select-all fas"></span>
								<span class="tooltiptext" style="white-space: nowrap;">Useful Links</span>
							</i>
                            <i id="minimize-icon hide-chatbox" class="fa fa-window-minimize" aria-hidden="true"></i>
                            <i id="maximize-icon hide-chatbox" style="display: none;" class="fa fa-window-maximize" aria-hidden="true"></i>
                          </div>
                    </div>
                </div>
                <div class="chat-content">
                    <div id="chat-scroll" class="col-md-12 chats border">
                        <ul id="response" class="p-0">
                        </ul>
                    </div>
                    <div class="col-md-12 message-box border pl-2 pr-2 border-top-0"> 	
                    	<input id="input" style="margin:0px;width:310px" type="text" class="row" placeholder="Type a message..." />
                    </div>
                </div>
  </body>
</html>
